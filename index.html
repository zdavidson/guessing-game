<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="ZoÃ« Davidson" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/styles.css" />
    <title>Guessing Game</title>
  </head>
  <body>
    <div id="main" class="container bg-light">
      <h1 class="text-info">Guessing Game</h1>
      <p id="game-instructions" class="text-info">
        Guess the right number, it could be anything from 1 - 100
      </p>

      <div class="input-group col-md-6">
        <input
          id="user-guess"
          class="form-control text-info"
          type="text"
          placeholder="Pick a number"
          aria-label="Pick a number"
          aria-describedby="button-addon2"
        />
        <div class="input-group-append">
          <button type="button" id="submit-button" class="btn btn-outline-info">
            Guess
          </button>
        </div>
      </div>

      <div id="guess-container" class="container">
        <div id="guess-1" class="guess-box border rounded"></div>
        <div id="guess-2" class="guess-box border rounded"></div>
        <div id="guess-3" class="guess-box border rounded"></div>
        <div id="guess-4" class="guess-box border rounded"></div>
        <div id="guess-5" class="guess-box border rounded"></div>
      </div>

      <div id="results-container" class="container">
        <h2 id="result" class="text-info">Good luck!</h2>
      </div>

      <button type="button" id="play-again-button" class="btn btn-outline-info">
        Play Again
      </button>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
