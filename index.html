<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="ZoÃ« Davidson" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="scss/styles.css" />
    <title>Guessing Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Guessing Game</h1>
      <p>Guess which number I chose, it could be anything from 1 - 100</p>
      <input id="user-guess" type="text" placeholder="Pick a number" />
      <button id="submit-button">Guess</button>

      <div id="guess-container" class="container">
        <div id="guess-1" class="guess-box border rounded"></div>
        <div id="guess-2" class="guess-box border rounded"></div>
        <div id="guess-3" class="guess-box border rounded"></div>
        <div id="guess-4" class="guess-box border rounded"></div>
        <div id="guess-5" class="guess-box border rounded"></div>
      </div>

      <div id="results-container" class="container">
        <h2 id="result">Good luck!</h2>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
